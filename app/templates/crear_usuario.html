<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/header.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h2 {
            background-color: #f0f0f0;
            padding: 20px;
            font-size: 32px;
            margin: 0;
            text-align: center;
        }

        .contenedor-formulario {
            align-items: center;
            display: flex;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .contenedor-formulario form,
        .contenedor-formulario form .control {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .contenedor-formulario form {
            gap: 35px;

        }

        .contenedor-formulario form .control label {
            font-size: 18px;
            font-weight: 600;
        }

        .contenedor-formulario form .control input {
            border: none;
            border-radius: 4px;
            background-color: #f0f0f0;
            font-size: 16px;
            height: 35px;
            width: 350px;
        }

        .contenedor-formulario form .control input:focus {
            border: 1px solid #000;
            outline: none;
        }

        .contenedor-formulario form button {
            border: none;
            border-radius: 4px;
            height: 35px;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <main>
        <h2>Crear usuario</h2>
        <div class="contenedor-formulario">
            <form action="/crear_usuario", method="post">
                <div class="control">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="control">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div class="control">
                    <label for="correo_electronico">Correo electrónico</label>
                    <input type="text" name="correo_electronico" id="correo_electronico">
                </div>
                <div class="control">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" name="contrasena" id="contrasena">
                </div>
                <div class="control">
                    <label for="rol">Rol</label>
                    <input type="text" name="rol" id="rol">
                </div>
                <button type="submit">Crear</button>
            </form>
        </div>
    </main>
</body>
</html>
