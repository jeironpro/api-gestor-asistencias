name: Python Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Run flake8
      run: flake8 api/ database/ models/ schemas/ services/ tests/

    - name: Check code formatting with black
      run: black --check api/ database/ models/ schemas/ services/ tests/

    - name: Check import order with isort
      run: isort api/ database/ models/ schemas/ services/ tests/
